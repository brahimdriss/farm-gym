montpellier:
  sprites:
    rain-light: 'weather-t-rain-light.png'
    rain-heavy: 'weather-t-rain-heavy.png'
    sun: 'weather-t-sun.png'
  one_year_data_filename: "weather_data/montpellier.csv"
  air_temperature_noise: 0
  humidity_index_noise: 0
  rain_lightheavy_proba: 0.5
  rain_leakageintensity_light#%: 0.01
